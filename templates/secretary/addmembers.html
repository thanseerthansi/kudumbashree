{% extends 'secretary/adminheader.html' %}


    {% block content %}
    
    <section id="contact" class="contact">
      <div class="container">

        <div class="section-title">
          <h2>Add Member</h2>
          <h4>{{msg}}</h4>
          
        </div>

        <div class="row justify-content-center" data-aos="fade-in">

          

          <div class="col-lg-10 mt-5 mt-lg-0 d-flex align-items-stretch">
           <form action="/saddmembers/" method="post" class="info">{% csrf_token %}
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="name"> Name</label>
                  <input type="text" name="name" class="form-control" id="name"  data-msg="Please enter at least 4 chars" required="" />
                  
                </div>
                  <div class="form-group col-md-6">
                  <label for="dob">Date Of Birth</label>
                  <input type="date" class="form-control" name="dob" id="dob" required=""  />
                 
                </div>
                <div class="form-group col-md-6">
                  <label for="name"> Email</label>
                  <input type="name" class="form-control" name="email" id="email"  data-msg="Please enter a valid email" required="" />
                 
                </div>
              
              <div class="form-group col-md-6">
                <label for="name">Phone</label>
                <input type="phone" class="form-control" name="phone" id="phone"  required="" />

                 
                
              </div>
               <div class="col-md-6 form-group mt-3 mt-md-0">
                  <label>Aadhar Number</label><br>
                  <input type="number" class="form-control"  name="aadhar" required>
                </div>
              <div class="form-group col-md-12">
                  <label for="address">Address</label>
                  <textarea type="text" class="form-control" name="address" rows="3" required=""  /></textarea>
                 
                </div>
               
               

                 <div class="col-md-12 form-group mt-3 mt-md-0">
                  <label><b>Marital Status:</b></label>&nbsp;&nbsp;<br>
                  <input type="radio" value="married" name="status">
                  <label>Married</label>&nbsp;<br>
                  <input type="radio" value="single" name="status">
                  <label>Single</label><br>
                </div>
              </div>


              <div class="text-center"><button class="btn btn-info" type="Submit">Submit</button></div>
            </form>
          </div>

        </div>

      </div>

    </section>


      {% endblock %}
